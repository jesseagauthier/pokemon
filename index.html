<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4553be40e5.js" crossorigin="anonymous"></script>
    <!-- Boot Strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Css Reset -->
    <link rel="stylesheet" href="/reset.css">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="/style.css">
    <title>PokeDex</title>
</head>

<body>
    <main class="container">
        <h2 class="page__title">can you catch 'em all?</h2>
        <!-- Pokemon Catch Cards -->
        <div id="carouselExampleControls" class="carousel slide d-flex flex-column" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Pokemon Card #2 -->
                <div class="carousel-item active pokemon__card__outer ">
                    <div class="col-12 card pokemon__card p-0 mb-3">
                        <div class="card-body pokemon__card__inner p-0">
                            <h3 class="card-title">Bulbasaur</h3>
                            <div class="pokemon__img">
                                <i class="icon fa-regular fa-circle-info" title="Pokemon Information"></i>
                                <img class="img-fluid" src="Assets/Temp.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <button class=" d-none action__button btn btn-danger w-50">Catch</button>
                </div>
                <div class="carousel-item pokemon__card__outer ">
                    <div class="col-12 card pokemon__card p-0 mb-3">
                        <div class="card-body pokemon__card__inner p-0">
                            <h3 class="card-title">Test1</h3>
                            <div class="pokemon__img">
                                <i class="icon fa-regular fa-circle-info" title="Pokemon Information"></i>
                                <img class="img-fluid" src="Assets/Temp.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <button class="d-none action__button btn btn-danger w-50">Catch</button>
                </div>
                <div class="carousel-item pokemon__card__outer ">
                    <div class="col-12 card pokemon__card p-0 mb-3">
                        <div class="card-body pokemon__card__inner p-0">
                            <h3 class="card-title">Test2</h3>
                            <div class="pokemon__img">
                                <i class="icon fa-regular fa-circle-info" title="Pokemon Information"></i>
                                <img class="img-fluid" src="Assets/Temp.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <button class="d-none action__button btn btn-danger w-50">Catch</button>
                </div>
            </div>
            <div class="controls d-flex">
                <a class="" href="#carouselExampleControls" role="button" data-slide="prev">
                    <i class="flip fa-solid fa-play"></i>
                </a>
                <button class="action__button btn btn-danger m-auto">Catch</button>
                <a class="" href="#carouselExampleControls" role="button" data-slide="next">
                    <i class="fa-solid fa-play"></i>
                </a>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
