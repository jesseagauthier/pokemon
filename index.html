<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4553be40e5.js" crossorigin="anonymous"></script>
    <!-- Boot Strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Css Reset -->
    <link rel="stylesheet" href="/reset.css">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="/style.css">
    <title>PokeDex</title>
</head>

<body>
    <main class="container">
        <h2 class="page__title">can you catch 'em all?</h2>
        <!-- Pokemon Catch Cards -->
        <div class="row pokemon__catch">
            <!-- Pokemon Card #2 -->
            <div class="col-12 pokemon__card__outer">
                <div class="col-12 card pokemon__card p-0 mb-3">
                    <div class="card-body pokemon__card__inner p-0">
                        <h3 class="card-title">Bulbasaur</h3>
                        <div class="pokemon__img">
                            <i class="icon fa-regular fa-circle-info" title="Pokemon Information"></i>
                            <img class="img-fluid" src="/Assets/Temp.svg" alt="">
                        </div>
                    </div>
                </div>
                <button class="action__button btn btn-danger w-50">Catch</button>
            </div>
        </div>
    </main>
</body>

</html>
