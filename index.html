<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Css Reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <title>PokeDex</title>
</head>

<body>
    <div>
        <main class="inner-wrapper">
            <h2 class="page__title">can you catch 'em all?</h2>
            <button id="reload" data-action="refresh">Refresh Pokemon</button>
            <div id="displayPokemon">
            </div>
        </main>
    </div>
    <div id="openPokemonBag" data-action="openBag"></div>
    <aside id="backPack">
        <div>
            <h3>Back Pack</h3>
            <p>Total XP :<span id="combinedXP"></span></p>
            <p>Caught Pokemon: <span id="caughtCount">/6</span></p>
        </div>
        <button id="backPackBtn" class="pokemoncard__catchbtn catch">Caught Pokemon</button>
        <div id="caughtContainer">
        </div>
    </aside>
    <script async src="script.js"></script>
</body>

</html>
