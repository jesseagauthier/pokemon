<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4553be40e5.js" crossorigin="anonymous"></script>
    <!-- Boot Strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>PokeDex</title>
</head>

<body>
    <main class="container">
        <h2 class="page__title">can you catch 'em all?</h2>
        <!-- Pokemon Catch Cards -->
        <div class="row d-flex flex-nowrap pokemon__catch">
            <!-- Pokemon Card #1 -->
            <div class="col-12 card d-none pokemon__card">
                <div class="card-body pokemon__card__inner">
                    <h3 class="card-title">Bulbasaur</h3>
                    <i class="fa-regular fa-circle-info"></i>
                    <img class="img-fluid" src="/Assets/Temp.svg" alt="">
                </div>
                <button class="btn btn-danger">Reverse</button>
            </div>
            <!-- Pokemon Card #2 -->
            <div class="col-12 card pokemon__card p-0">
                <div class="card-body pokemon__card__inner p-0">
                    <h3 class="card-title">Bulbasaur</h3>
                    <div class="pokemon__img ">
                        <i class="icon fa-regular fa-circle-info" title="Pokemon Information"></i>
                        <img class="img-fluid" src="/Assets/Temp.svg" alt="">
                    </div>
                </div>
                <button class="btn btn-danger">Catch</button>
            </div>
            <!-- Pokemon Card #3 -->
            <div class="col-12 card d-none pokemon__card">
                <div class="card-body pokemon__card__inner">
                    <h3 class="card-title">Bulbasaur</h3>
                    <i class="fa-regular fa-circle-info"></i>
                    <img class="img-fluid" src="/Assets/Temp.svg" alt="">
                </div>
                <button class="btn btn-danger"> Forward</button>
            </div>
        </div>
    </main>
</body>

</html>
